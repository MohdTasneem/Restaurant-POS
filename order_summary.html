<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f99dffaa0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.paypal.com/sdk/js?client-id=ASeiqCtGJqjsLN8e4VhAHIGUsSG4UJoVH3Lr6n5siVrj0mgYlX3uMk4bSAsdBA9DMRv9wZuN1Tly3A3E&currency=SGD"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid p-2">
            <div class="mx-3"><i class="fa-solid fa-chevron-left" id="backbtn2"></i></div>
            <div class="nav-title mx-auto">Order Details</div>
        </div>
    </nav>
    <div class="order-confirm-payment">
        <div class="container-fluid" id="order-confirm">
        </div>
        <div class="container order-summary">
            <h2>Order Details</h2>
            
            <div id="cartItems"></div>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h5>Total Price:</h5>
                </div>
                <div class="col-md-6">
                    <h5 id="totalPrice">0.00</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5>Service Charge (10%):</h5>
                </div>
                <div class="col-md-6">
                    <h5 id="serviceCharge">0.00</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5>GST (9%):</h5>
                </div>
                <div class="col-md-6">
                    <h5 id="gst">0.00</h5>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h4>Final Price:</h4>
                </div>
                <div class="col-md-6">
                    <h4 id="finalPrice">0.00</h4>
                </div>
            </div>
            <hr />  
            
            
        </div>

        

    </div>
    

    

    <script>
        let cart = [];
        let total = 0;
        let orderID = "";
        document.getElementById("backbtn2").addEventListener("click", () => {
            window.location.href = "payment.html";
        });
    </script>
    
</body>
</html>

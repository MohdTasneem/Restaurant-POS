<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f99dffaa0d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form>
                <h1 style="text-align: left;"> Sign Up </h1>
                <input class="text-input" type="text" id="fname" name="fname" placeholder="First Name"><br>
                <input class="text-input" type="text" id="lname" name="lname" placeholder="Last Name"><br>
                <input class="text-input" type="email" id="email" name="email" placeholder="Email"><br>
                <input class="text-input" type="password" id="pwd" name="pwd" placeholder="Password"><br>
                <input class="text-input" type="password" id="cpwd" name="cpwd" placeholder="Confirm Password"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="image-carousel-container">
            <div class="image-carousel">
                <img src="https://source.unsplash.com/random/800x600/?nature" alt="Nature Image 1">
                <img src="https://source.unsplash.com/random/800x600/?animals" alt="Animals Image 2">
                <img src="https://source.unsplash.com/random/800x600/?technology" alt="Technology Image 3">
            </div>
        </div>
    </div>
</body>

</html>

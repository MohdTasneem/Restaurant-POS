<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f99dffaa0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.paypal.com/sdk/js?client-id=ASeiqCtGJqjsLN8e4VhAHIGUsSG4UJoVH3Lr6n5siVrj0mgYlX3uMk4bSAsdBA9DMRv9wZuN1Tly3A3E&currency=SGD"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid p-2">
            <div class="mx-3"><i class="fa-solid fa-chevron-left" id="backButton"></i></div>
            <div class="nav-title mx-auto">Checkout</div>
        </div>
    </nav>
    <div class="order-confirm-payment">
        <div class="container-fluid" id="order-confirm">

        </div>
        <div class="total-container">
            <table>
                <tr>
                    <td>GST(9%) inclusive:</td>
                    <td class="cost-value">$<span id="gst"></span></td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td class="cost-value">$<span id="totalPrice"></span></td>
                </tr>
            </table>
        </div>
        <div id="paypal-button-container">
        </div>

    </div>
    

    

    <script>
        let cart = [];
        let total = 0;
        let orderID = "";
        document.addEventListener("DOMContentLoaded", async () => {
            const storedCart = localStorage.getItem("cart");
            if (storedCart) {
                cart = JSON.parse(storedCart);
                updateCartUi();
            }
        })

        function updateCartUi() {
            console.log("Updating the cart UI");
            console.log(cart);
            const orderConfirmation = document.getElementById("order-confirm");
            orderConfirmation.innerHTML = "";
            const orderConfirm = document.createElement("h1");
            orderConfirm.innerHTML = "Order Confirmation<br><hr>";
            orderConfirmation.appendChild(orderConfirm);

            total = 0;
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add("order-confirm-items");

                const itemIcon = document.createElement("img");
                itemIcon.src = item.image;
                itemIcon.alt = item.name;
                itemIcon.width = 70;
                itemIcon.height = 70;

                const itemDetails = document.createElement("div");
                itemDetails.style.display = "flex";
                itemDetails.style.justifyContent = "space-between";
                itemDetails.style.alignItems = "center";
                itemDetails.style.flexGrow = "1";

                const itemName = document.createElement("span");
          itemName.classList.add("order-confirm-item-name");
          itemName.innerText = item.name;
          itemName.style.fontWeight = "bold";

          const itemPriceQuantity = document.createElement("span");
          itemPriceQuantity.style.display = "flex";
          itemPriceQuantity.style.alignItems = "center";

          const itemPrice = document.createElement("span");
          itemPrice.classList.add("order-confirm-item-price");
          itemPrice.innerText = `$${(item.price * item.quantity).toFixed(2)}`;

          const itemQuantity = document.createElement("span");
          itemQuantity.classList.add("order-confirm-quantity");
          itemQuantity.innerHTML = `&times; ${item.quantity}`;

          itemPriceQuantity.appendChild(itemPrice);

          const priceQuantityContainer = document.createElement("div");
          priceQuantityContainer.style.display = "flex";
          priceQuantityContainer.style.alignItems = "center";
          priceQuantityContainer.style.justifyContent = "flex-end"; // Align the price and quantity to the right

          priceQuantityContainer.appendChild(itemPriceQuantity);

          itemDetails.appendChild(itemQuantity)
          itemDetails.appendChild(itemIcon);
          itemDetails.appendChild(itemName);
          itemDetails.appendChild(priceQuantityContainer);

          itemElement.appendChild(itemDetails);

          orderConfirmation.appendChild(itemElement);

          total += item.price * item.quantity;
        });
        document.getElementById("gst").innerText = (total*(0.09/1.09)).toFixed(2);
        document.getElementById("totalPrice").innerText = total.toFixed(2);
        document.getElementById("cartOverview").style.display = "block"; // Show cart
        }

        document.getElementById("backButton").addEventListener("click", () => {
            window.location.href = "burgers.html";
        });

        paypal.Buttons({
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            currency_code: 'SGD',
                            value: total
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    console.log(details);
                    orderID = details.id;
                    alert('Transaction completed by user');

                //    window.location.href = "ordersummary.html";
                });
            },
            onCancel: function(data) {
                alert('Payment cancelled');
            },
            onError: function(err) {
                console.error('Error', err)
            }
        }).render('#paypal-button-container');
    </script>
    
</body>
</html>
